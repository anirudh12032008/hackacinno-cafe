<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- up down -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" 
               color="#8B4513" material="repeat: 10 10; src: #wood-t;"></a-plane>
      <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" material="repeat: 10 10; src: #top-t;"></a-plane>

      <!-- texture -->
      <a-assets>
        <img id="wall" src="https://images.unsplash.com/photo-1690068867787-333bb850f36e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img id="wood-t" src="https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFja2dyb3VuZHxlbnwwfDB8MHx8fDA%3D" />
        <img id="top-t" src="https://images.unsplash.com/photo-1533135091724-62cc5402aa20?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img id="t1-t" src="https://plus.unsplash.com/premium_photo-1681426307812-aa08cf729f03?q=80&w=1624&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img id="t2-t" src="https://plus.unsplash.com/premium_photo-1681400184787-58e368e93fd7?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img id="t3-t" src="https://images.unsplash.com/photo-1533158326339-7f3cf2404354?q=80&w=1368&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img id="t4-t" src="https://plus.unsplash.com/premium_photo-1673288397237-11ab6ff6bee3?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <img id="coffee-t" src="https://img.freepik.com/free-vector/vintage-valentine-s-day-pattern-collection_23-2148404945.jpg?t=st=1732451163~exp=1732454763~hmac=7e44fb9c0a50b6693bd6a78ce06353fd87ac529fbbc181574a2b07e0f0ea78a0&w=740" />
      </a-assets>

      <a-box position="0 2 -5" width="10" height="4" depth="0.1" material="src: #wall;"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" material="src: #wall;"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" material="src: #wall;"></a-box>
      <a-box position="0 2 5" width="10" height="4" depth="0.1" material="src: #wall;"></a-box>
<!-- text -->
      <a-text
        value="Hackacinno Cafe"
        position="0 3.1 -4.9" 
        scale="3 3 3" 
        color="#8B0000" 
        align="center"
        animation="property: position; to: 0 3.7 -4.9; dur: 1000; dir: alternate; loop: true; easing: easeInOutSine"
      ></a-text>

<!-- bar -->
      <a-box position="0 1 -4" width="3" height="1" depth="1" material="src: #wood-t;"></a-box>
      <a-cylinder position="-0.5 1.76 -4" radius="0.2" height="0.4" material="src: #coffee-t;" 
      animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear">
    </a-cylinder>
          <a-cylinder position="0.5 1.76 -4" radius="0.2" height="0.4" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear" material="src: #coffee-t;"></a-cylinder>
      <a-cylinder position="1 1.76 -4" radius="0.2" animation="property: rotation; to: 0 -360 0; dur: 3000; loop: true; easing: linear" height="0.4" material="src: #coffee-t;"></a-cylinder>
      <a-cylinder position="0 1.76 -4" radius="0.2" animation="property: rotation; to: 0 -360 0; dur: 3000; loop: true; easing: linear" height="0.4" material="src: #coffee-t;"></a-cylinder>
      <a-cylinder position="-1 1.76 -4" radius="0.2" animation="property: rotation; to: 0 -360 0; dur: 3000; loop: true; easing: linear" height="0.4" material="src: #coffee-t;"></a-cylinder>

<!-- table -->
      <a-cylinder position="-2 1 -2" radius="0.7" height="0.1" material="src: #wood-t;" 
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear">
    </a-cylinder>
      <a-cylinder  position="-2 0.5 -2" radius="0.1" height="1" color="#8B4513"></a-cylinder>
      <a-cylinder position="-1.7 1.36 -1.7" radius="0.2" height="0.4" material="src: #coffee-t;"></a-cylinder>
      <a-cylinder position="-2.5 1.36 -2.25" radius="0.2" height="0.4" material="src: #coffee-t;"></a-cylinder>

      <a-cylinder animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear" position="2 1 -2" radius="0.7" height="0.1" material="src: #wood-t;"></a-cylinder>
      <a-cylinder position="2 0.5 -2" radius="0.1" height="1" color="#8B4513"></a-cylinder>
      <a-cylinder position="2 1.5 -2" radius="0.2" height="0.4" material="src: #coffee-t;"></a-cylinder>

      <a-cylinder animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear" position="-2 1 2" radius="0.7" height="0.1" material="src: #wood-t;"></a-cylinder>
      <a-cylinder position="-2 0.5 2" radius="0.1" height="1" color="#8B4513"></a-cylinder>

      <a-cylinder position="2 1 2" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear" radius="0.7" height="0.1" material="src: #wood-t;"></a-cylinder>
      <a-cylinder position="2 0.5 2" radius="0.1" height="1" color="#8B4513"></a-cylinder>

<!-- people ;) -->
      <a-sphere position="-2.85 2 -2.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="-2.85 1 -2.3" radius="0.2" height="1" material="src: #t1-t;"></a-cylinder>
      <a-sphere position="-2.85 1.5 -2.3" radius="0.1" color="#FFD700"></a-sphere>

      <a-sphere position="1.3 2 -1.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="1.3 1 -1.3" radius="0.2" height="1" material="src: #t2-t;"></a-cylinder>
      <a-sphere position="1.3 1.5 -1.3" radius="0.1" color="#FFD700"></a-sphere>

      <a-sphere position="2.3 2 -2.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="2.3 1 -2.3" radius="0.2" height="1" material="src: #t3-t;"></a-cylinder>
      <a-sphere position="2.3 1.5 -2.3" radius="0.1" color="#FFD700"></a-sphere>

      <a-sphere position="-1.3 2 -0.9" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="-1.3 1 -0.9" radius="0.2" height="1" material="src: #t4-t;"></a-cylinder>
      <a-sphere position="-1.3 1.5 -0.9" radius="0.1" color="#FFD700"></a-sphere>

      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="point" position="0 4 -3" intensity="1.1" ></a-light>

      <a-camera position="0 1.6 2">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
