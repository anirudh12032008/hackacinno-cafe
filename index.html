<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#8B4513"></a-plane>
      <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" color="#8B4513"></a-plane>

      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#F5DEB3"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#F5DEB3"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#F5DEB3"></a-box>
      <a-box position="0 2 5" width="10" height="4" depth="0.1" color="#F5DEB3"></a-box>

      <a-text 
        value="Hackacinno Cafe"
        position="0 3.5 -4.9" 
        scale="3 3 3" 
        color="#8B0000" 
        align="center"
      ></a-text>

      <a-box position="0 1 -4" width="3" height="1" depth="1" color="#D2691E"></a-box>

      <a-cylinder position="-0.5 1.5 -4" radius="0.2" height="0.4" color="#8B0000"></a-cylinder>
      <a-cylinder position="0.5 1.5 -4" radius="0.2" height="0.4" color="#8B0000"></a-cylinder>

<!-- table -->
      <a-cylinder position="-2 1 -2" radius="0.7" height="0.1" color="#A0522D"></a-cylinder>
      <a-cylinder position="-2 0.5 -2" radius="0.1" height="1" color="#8B4513"></a-cylinder>
      <a-cylinder position="-2 1.5 -2" radius="0.2" height="0.4" color="#8B0000"></a-cylinder>
      
      <a-cylinder position="2 1 -2" radius="0.7" height="0.1" color="#A0522D"></a-cylinder>
      <a-cylinder position="2 0.5 -2" radius="0.1" height="1" color="#8B4513"></a-cylinder>
      <a-cylinder position="2 1.5 -2" radius="0.2" height="0.4" color="#8B0000"></a-cylinder>

<!-- peoples -->
      <a-sphere position="-2.3 2 -2.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="-2.3 1 -2.3" radius="0.2" height="1" color="#4682B4"></a-cylinder>

      <a-sphere position="1.3 2 -1.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="1.3 1 -1.3" radius="0.2" height="1" color="#460BF7"></a-cylinder>

      <a-sphere position="2.3 2 -2.3" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="2.3 1 -2.3" radius="0.2" height="1" color="#8B0000"></a-cylinder>

      <a-sphere position="-1.3 2 -0.9" radius="0.3" color="#FFDAB9"></a-sphere>
      <a-cylinder position="-1.3 1 -0.9" radius="0.2" height="1" color="#33F70B"></a-cylinder>

<!-- lights -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="point" position="0 4 -3" intensity="1" color="#FFD700"></a-light>


      <a-camera position="0 1.6 2">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
